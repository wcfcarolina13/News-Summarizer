# Render.com deployment config
services:
  - type: web
    name: news-summarizer-csv
    runtime: python
    rootDir: daily_audio_briefing
    buildCommand: pip install flask gunicorn beautifulsoup4 lxml requests
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
